# fly.toml app configuration file generated for task-master on 2024-07-16T14:30:11+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "task-master"
primary_region = "ams"
kill_signal = "SIGTERM"

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "taskmaster.studio"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[[mounts]]
  source = "task_master_data_1"
  destination = "/app/priv/static/uploads"